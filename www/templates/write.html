<ion-view view-title="Auth">
    <ion-header-bar>
        <h1 class="title">Hooru</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <label class="item">
                <p ng-bind-html="read"></p>
            </label>
            <label class="item">
                	<textarea style="width: 100%" rows="10" name="write" ng-keydown="doKeyDown()" ng-keyup="doWrite(write)"  ng-model="write" autofocus></textarea>
            </label>
        </div>
    </ion-content>
</ion-view>
