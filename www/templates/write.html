<ion-view view-title="Write">
    <ion-header-bar class="bar bar-header bar-dark">
        <a class="button button-clear" href="#/start"><i class="icoc ion-arrow-left-b"> zurück</i></a>
        <h1 class="title" ng-bind-html="title"></h1>
    </ion-header-bar>
    <ion-content scroll="false">
        <div class="row">
            <div class="col">
                <p>Bitte schreibe den unten stehenden Text ab. Hooru zeigt dir Rechtschreibfehler durch eine rote Textmarkierung an. Bitte koriggiere den Text in diesem Fall, nur korrekte Texte können in die Bewertung einfließen.</p>
                <div class="card">
                    <div class="item item-text-wrap">
                        <p ng-bind-html="read"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <textarea style="width: 100%" rows="3" ng-change="doKeyUp(write.text)"
                          ng-model="write.text" ng-trim="false" autocomplete="off" autocorrect="off" autocapitalize="off"
                          spellcheck="false" autofocus placeholder="Schreibe den Text hier rein"></textarea>
            </div>
        </div>
        <div class="row">
            <label class="col">
                <button class="button button-block button-stable" ng-click="doReset()">Reset</button>
            </label>
            <label class="col">
                <button ng-disabled="incomplete" class="button button-block button-positive" ng-click="doCalc()">
                    Absenden
                </button>
            </label>
        </div>
    </ion-content>
</ion-view>
