<ion-view view-title="Write">
    <ion-header-bar class="bar bar-header bar-dark">
        <a class="button button-clear" href="#/start"><i class="icoc ion-arrow-left-b"> zurÃ¼ck</i></a>
        <h1 class="title" ng-bind-html="title"></h1>
    </ion-header-bar>
    <ion-content scroll="false">
        <div class="row">
            <div class="col">
                <p>Bitte schreibe den unten stehenden Text ab:</p>
                <div class="card">
                    <div class="item item-text-wrap">
                        <p ng-bind-html="read"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <textarea id="write" name="write" style="width: 100%" rows="3" ng-change="doKeyUp(write)()"
                          ng-model="write" ng-trim="false" autocomplete="off" autocorrect="off" autocapitalize="off"
                          spellcheck="false" autofocus placeholder="Schreibe den Text hier rein"></textarea>
            </div>
        </div>
        <div class="row">
            <label class="col">
                <button class="button button-block button-stable" ng-click="doReset()">Reset</button>
            </label>
            <label class="col">
                <button ng-disabled="incomplete" class="button button-block button-positive" ng-click="doCalc()">
                    Absenden
                </button>
            </label>
        </div>
    </ion-content>
</ion-view>
