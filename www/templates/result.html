<ion-view view-title="Calc">
    <ion-header-bar>
        <h1 class="title"><i class="icon ion-happy-outline"></i> Hooru</h1>
    </ion-header-bar>
    <ion-content>
        <div class="row">
            <div class="col">
                <ion-item collection-repeat="result in results">
                    {{result}}
                </ion-item>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="button button-block button-positive" type="submit">Los geht's!</button>
            </div>
        </div>
    </ion-content>
</ion-view>
