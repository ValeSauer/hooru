<ion-view view-title="AuthNew">
    <ion-header-bar>
        <h1 class="title"><i class="icon ion-happy-outline"></i> Hooru</h1>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="doAuth(user)">
            <div class="row">
                <div class="col">
                    <p>Bitte sag mir deinen Namen.</p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="text" placeholder="Wie ist dein Name?" ng-model="user.name" autofocus>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button class="button button-block button-positive" type="submit">Login</button>
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
